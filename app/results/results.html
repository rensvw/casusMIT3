<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div ng-cloak>

            <md-content>

                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Power BI Groups">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Power BI Groups</h1>
                            <pre>{{groups | json}}</pre>
                            table:
                            <pre>{{table | json</pre>
                        </md-content>
                    </md-tab>
                    <md-tab label="Power BI Dashboards">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Power BI Dashboards</h1>
                            <pre>{{dashboards | json}}</pre>
                        </md-content>
                    </md-tab>
                    <md-tab label="Add Data to Dataset">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Add Data to Dataset</h1>

                        </md-content>
                    </md-tab>
                    <md-tab label="Datasets">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Dataset ID</h1>
                            <pre>{{datasets[0].id | json}}</pre>
                        </md-content>
                    </md-tab>
                    <md-tab label="Dataset ID">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">List Tables</h1>
                            <pre>{{tables | json}}</pre>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>

    </div>
    <div class="col-md-1"></div>
</div>
